<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            background-image: url(https://cdn.vectorstock.com/i/500p/29/63/digital-banking-global-networking-cyber-security-vector-45822963.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .form-box{
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo{
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        h2{
            margin-bottom: 20px;
            font-size: 24px;
            color: #5c21ca;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button{
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover{
            background-color: #1e88e5;
        }
        .sign-in{
            display: block;
            margin-top: 15px;
            color: #2196f3;
            text-decoration: none;
            font-size: 14px;
        }
        .sign-in:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="https://static.vecteezy.com/system/resources/previews/013/948/727/non_2x/bank-icon-logo-design-vector.jpg" alt="Bank Logo" class="logo">
            <h2>My Bank</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="Account number" required>
                <input type="password" placeholder="password" required>
                <button id="registerButton" type="submit">Register</button>
            </form>
            <a href="#" class="sign-in">Sign in</a>
        </div>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
